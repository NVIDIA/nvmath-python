repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-added-large-files
    - id: check-ast
    - id: check-json
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-toml
    - id: check-yaml
    #FIXME
    #- id: debug-statements
    - id: end-of-file-fixer
    - id: requirements-txt-fixer
    - id: trailing-whitespace
    - id: mixed-line-ending
      args: ['--fix=lf']
    - id: pretty-format-json
      args: ['--no-sort-keys','--autofix']
      exclude_types: [jupyter]

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24
    hooks:
      - id: validate-pyproject
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Mypy: static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.15.0"
    hooks:
      - id: mypy
        # Envorce only one source of configuration.
        args: ["--config-file", "pyproject.toml"]
        additional_dependencies:
          - cuda-core
          - cuda-bindings>=12.9.1,<13
          - cupy-cuda12x
          - mpi4py>=4.1.0
          - numba
          - numba-cuda
          - numpy
          - pytest
          - scipy
          - torch
          - types-cffi
          - types-pywin32
          - invoke
          - cython>=3.0.4,!=3.1.0,!=3.1.1
          - tomli

  # Spellcheck
  - repo: https://github.com/codespell-project/codespell
    rev: "v2.4.1"
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli

  # FIXME: Types is very agressive and would require setting lots of ignore patterns
  # Typos
  # - repo: https://github.com/crate-ci/typos
  #   rev: v1.24.5
  #   hooks:
  #     - id: typos

  # Security: secrets
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.0
    hooks:
      - id: gitleaks

  # Bash linter
  - repo: https://github.com/openstack/bashate
    rev: 2.1.1
    hooks:
      - id: bashate
        args: ["--ignore=E006,E010,E020"]

  # Shell script linter
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: "v0.10.0.1"
    hooks:
      - id: shellcheck

  # Lint: Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        # Setting up node version explicitly
        # https://github.com/igorshubovych/markdownlint-cli/issues/502
        language: node
        language_version: "22.14.0"
      # Ignore old internal README that will not be rendered as docs page
        args: ["--fix", "--ignore", "internal/gtc2024/README.md"]

  - repo: https://github.com/sphinx-contrib/sphinx-lint
    rev: v1.0.0
    hooks:
      - id: sphinx-lint
        args: ["--enable", "all", "--max-line-length", "92"]
        exclude: ^(.*)generated/(.*)\.rst$
